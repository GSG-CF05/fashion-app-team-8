<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./details.css" />
    <title>Details page</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <img src="../assets/detailes-page/Menu.png" alt="Menu" />
        </div>
        <div class="logo">
          <img src="../assets/detailes-page/Logo.png" alt="logo" />
        </div>
        <div class="serch">
          <img src="../assets/detailes-page/Search.png" alt="Search" />
        </div>
        <div class="bag">
          <img
            src="../assets/detailes-page/shopping bag.png"
            alt="shopping-bag"
          />
        </div>
      </nav>
    </header>
    <main>
      <div class="product">
        <img src="../assets/detailes-page/image15.png" alt="product-image" />
      </div>
      <section class="contenar">
        <div class="description">
          <div>
            <h4>MOHANA</h4>
            <img src="../assets/detailes-page/Export.png" alt="export" />
          </div>
          <p>Recycle Boucle Knit Cardigan Pink</p>
          <p id="price">$120</p>
        </div>
        <div class="properties">
          <div class="color">
            <p>color</p>
            <div class="black circle"></div>
            <div class="orange circle"></div>
            <div class="white circle"></div>
          </div>
          <div class="size">
            <p>size</p>
            <div class="selected circle"><p>S</p></div>
            <div class="unselected circle"><p>M</p></div>
            <div class="unselected circle"><p>L</p></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <img class="plus" src="../assets/detailes-page/Plus.png" alt="plus" />
      <p>Add to basket</p>
      <img class="heart" src="../assets/detailes-page/Heart.png" alt="heart" />
    </footer>
  </body>
</html>
